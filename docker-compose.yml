# Please Add following to .env.production
# STREAMING_API_BASE_URL=ws://<onion address>:4000
# ALLOW_ACCESS_TO_HIDDEN_SERVICE=true

version: '3'
services:
  tor:
    build: ./tor_docker
    restart: always
    depends_on:
      - web # tor requires the hostname of web
    volumes:
      - ./tor_docker/torrc:/etc/tor/torrc
    networks:
      - external_network
      - internal_network
  
  db:
    restart: always
    image: postgres:14-alpine
    shm_size: 256mb
    networks:
      - internal_network
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'postgres']
    volumes:
      - ./postgres14:/var/lib/postgresql/data
    environment:
      - 'POSTGRES_HOST_AUTH_METHOD=trust'

  redis:
    restart: always
    image: redis:7-alpine
    networks:
      - internal_network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
    volumes:
      - ./redis:/data

