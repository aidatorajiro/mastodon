  web:
    build: .
    image: tootsuite/mastodon
    restart: always
    env_file: .env.production
    command: bash -c "sudo /bin/redsocks_prepare.sh; rm -f /mastodon/tmp/pids/server.pid; bundle exec rails s -p 3000"
    networks:
      - internal_network
    healthcheck:
      # prettier-ignore
      test: ['CMD-SHELL', 'wget -q --spider --proxy=off localhost:3000/health || exit 1']
    ports:
      - '127.0.0.1:3000:3000'
    depends_on:
      - db
      - redis
      # - es
    volumes:
      - ./public/system:/mastodon/public/system
      - ./redsocks.conf:/etc/redsocks.conf
      - ./redsocks_prepare_sync.sh:/bin/redsocks_prepare_sync.sh
    cap_add: ["NET_ADMIN"]

  streaming:
    build: .
    image: tootsuite/mastodon
    restart: always
    env_file: .env.production
    command: bash -c "sudo /bin/redsocks_prepare.sh; node ./streaming"
    networks:
      - internal_network
    healthcheck:
      # prettier-ignore
      test: ['CMD-SHELL', 'wget -q --spider --proxy=off localhost:4000/api/v1/streaming/health || exit 1']
    ports:
      - '127.0.0.1:4000:4000'
    volumes:
      - ./redsocks_prepare_sync.sh:/bin/redsocks_prepare_sync.sh
    cap_add: ["NET_ADMIN"]
    depends_on:
      - db
      - redis

  sidekiq:
    build: .
    image: tootsuite/mastodon
    restart: always
    env_file: .env.production
    command: bash -c "sudo /bin/redsocks_prepare.sh; bundle exec sidekiq"
    depends_on:
      - db
      - redis
    networks:
      - internal_network
    volumes:
      - ./public/system:/mastodon/public/system
      - ./redsocks.conf:/etc/redsocks.conf
      - ./redsocks_prepare_sync.sh:/bin/redsocks_prepare_sync.sh
    healthcheck:
      test: ['CMD-SHELL', "ps aux | grep '[s]idekiq\ 6' || false"]
    cap_add: ["NET_ADMIN"]
  
  privoxy:
    image: sirboops/privoxy
    volumes:
      - ./priv-config:/opt/config
    networks:
      - internal_network
  
  postfix:
    build: ./postfix
    restart: always
    command: bash -c "sh /bin/redsocks_prepare_sync.sh; postfix start; sleep infinity"
    volumes:
      - ./redsocks.conf:/etc/redsocks.conf
      - ./redsocks_prepare_sync.sh:/bin/redsocks_prepare_sync.sh
    networks:
      - internal_network
    healthcheck:
      test: ['CMD-SHELL', "bash -c \"sleep 1; echo QUIT\" | telnet localhost 25 | grep -i \"^220\""]
    cap_add: ["NET_ADMIN"]

networks:
  external_network:
  internal_network:
    internal: true
